<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Augments Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .augment-card {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .augment-image {
            width: 80px;
            height: 80px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>TFT Augments Wordle</h1>
    <div id="augment-display" class="augment-card">
        <img id="augment-image" class="augment-image" src="" alt="Augment">
        <h3 id="augment-name"></h3>
        <p>Introduce the avg placement:</p>
        <input type="number" id="avg-placement-input" step="0.01" placeholder="e.g. 4.53">
        <button onclick="checkPlacement()">Check</button>
        <p id="feedback" class="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
