<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TFT Wordle</h1>
    <p id="augmentation">Aumento: <span id="random-aug"></span></p>
    <form id="guess-form">
        <input type="number" id="avg-placement" placeholder="Avg placement" min="1" max="8">
        <button type="submit">Enviar</button>
    </form>
    <div class="result hidden" id="result"></div>
    <button class="hidden" id="new-aug-btn">Nuevo aumento</button>

    <script src="script.js"></script>
</body>
</html>
